name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  UV_CACHE_DIR: ${{ github.workspace }}/.cache/uv

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            blacksmith-4vcpu-ubuntu-2404,
            blacksmith-4vcpu-macos-sequoia,
            blacksmith-4vcpu-windows-2025,
          ]

    defaults:
      run:
        working-directory: workspaces/rust/klaw-dbase

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.17"
          python-version: "3.13"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: workspaces/rust/klaw-dbase

      - name: Sync dependencies
        run: uv sync --package klaw-dbase --group test

      - name: Build extension
        run: uv run --package klaw-dbase --group test maturin develop --release

      - name: Run Python tests
        run: uv run --package klaw-dbase --group test pytest -v

      - name: Run Rust tests
        run: cargo test --release

      - name: Minimize uv cache
        run: uv cache prune --ci
