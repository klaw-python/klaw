name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  UV_NO_WORKSPACE: "1"

jobs:
  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, blacksmith-4vcpu-windows-2025]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    defaults:
      run:
        working-directory: workspaces/rust/klaw-dbase

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: workspaces/rust/klaw-dbase

      - name: Build and install (dev)
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate || source .venv/Scripts/activate
          uv pip install maturin pytest polars-lts-cpu pyarrow psutil
          maturin develop --release

      - name: Run Python tests
        shell: bash
        run: |
          source .venv/bin/activate || source .venv/Scripts/activate
          pytest -v

      - name: Run Rust tests
        run: cargo test --release

  lint:
    name: Lint & Format
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    defaults:
      run:
        working-directory: workspaces/rust/klaw-dbase

    env:
      UV_NO_WORKSPACE: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run ruff
        run: |
          uv pip install ruff --system
          ruff check klaw_dbase/
