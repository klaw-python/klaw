name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [blacksmith-4vcpu-ubuntu-2404, blacksmith-4vcpu-macos-sequoia, blacksmith-4vcpu-windows-2025]
        python-version: ["3.13"]
    
    defaults:
      run:
        working-directory: workspaces/rust/klaw-dbase

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: workspaces/rust/klaw-dbase

      - name: Sync klaw-dbase dependencies
        run: uv sync --package klaw-dbase

      - name: Build extension
        run: uv run --package klaw-dbase maturin develop --release

      - name: Run Python tests
        run: uv run --package klaw-dbase pytest -v

      - name: Run Rust tests
        run: cargo test --release

  lint:
    name: Lint & Format
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    defaults:
      run:
        working-directory: workspaces/rust/klaw-dbase

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run ruff
        run: uv run --package klaw-dbase ruff check klaw_dbase/
